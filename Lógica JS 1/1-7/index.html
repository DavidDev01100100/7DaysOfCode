<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>
</head>
<body>

    <style>
        body {
            font: normal 20pt arial;
            background-color: aquamarine;
        }
    

    </style>  

        <h1>Lógica JS 1/7</h1>

    <script>
        let numeroUm = 1
        let stringUm = '1'
        let numeroTrinta = 30
        let stringTrinta = '30'
        let numeroDez = 10
        let stringDez = '10'
        
        if (numeroUm != stringUm) {
            console.log(`As variáveis numeroUm ${numeroUm} e stringUm ${stringUm} tem o mesmo valor, mas tipos diferente.`)
            console.log(`As variáveis numeroUm ${numeroUm} e stringUm ${stringUm} não tem o mesmo valor.`)
        } else {
            console.log(`As variáveis numeroUm e stringUm não tem o mesmo valor.`)
        }
        console.log(typeof(numeroUm))
        console.log(typeof(stringUm))


        if (numeroTrinta == stringTrinta) {
            console.log(`As variáveis numeroTrinta ${numeroTrinta} e stringTrinta ${stringTrinta} tem o mesmo valor, mas tipos diferentes.`)
            console.log(`As variáveis numeroTrinta ${numeroTrinta} e stringTrinta ${stringTrinta} não tem o mesmo tipo.`)
        } else {
            console.log(`As variáveis numeroTrinta ${numeroTrinta} e stringTrinta ${stringTrinta} não tem o mesmo tipo.`)
        }
        console.log(typeof(numeroTrinta))
        console.log(typeof(stringTrinta))


        if (numeroDez != stringDez) {
            console.log(`As variáveis numeroDez ${numeroDez} e stringDez ${stringDez} tem o mesmo valor, mas tipos diferentes.`)
            console.log(`As variáveis numeroDez ${numeroDez} e stringDez ${stringDez} não tem o mesmo tipo.`)
        } else {
            console.log(`As variáveis numeroDez ${numeroDez} e stringDez ${stringDez} não tem o mesmo valor.`)
        }
        console.log(typeof(numeroDez))
        console.log(typeof(stringDez))
    </script>
</body>
